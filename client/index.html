<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Renamer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Language selector in top-right corner (normal mode only) -->
        <div class="lang-selector">
            <select id="languageSelect" class="lang-select">
                <option value="en">ðŸ‡¬ðŸ‡§</option>
                <option value="fr">ðŸ‡«ðŸ‡·</option>
            </select>
        </div>

        <div class="full-view-only">
            <h1 class="title">
                <span data-i18n="appTitle">Sequence Renamer</span>
                <span id="versionInfo" class="version-badge"></span>
            </h1>
            <div id="updateBanner"></div>
        </div>

        <div class="compact-controls">
            <div class="toggle-container">
                <label class="toggle-label">
                    <span class="toggle-text" data-i18n="autoRenameShort">Auto</span>
                    <div class="toggle-switch">
                        <input type="checkbox" id="autoRenameToggle">
                        <span class="slider"></span>
                    </div>
                </label>
            </div>

            <button id="renameBtn" class="rename-button">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12.5 2.5L13.5 3.5L5 12H4V11L12.5 2.5Z" stroke="currentColor" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M11 4L12 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                    <path d="M2 14H14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                </svg>
                <span class="button-text" data-i18n="renameButton">Rename</span>
            </button>
        </div>

        <!-- Settings section - only visible in normal mode -->
        <div class="settings-section">
            <h3 style="margin: 0 0 10px 0; font-size: 14px; color: #ccc;">
                <span data-i18n="settings.title">Settings</span>
            </h3>
            <div class="setting-row">
                <label for="templateName" data-i18n="settings.templateName">Template sequence name:</label>
                <input type="text" id="templateName" data-i18n-placeholder="settings.templatePlaceholder"
                    placeholder="Enter sequence name...">
            </div>
            <div class="setting-row">
                <label for="folderDepth" data-i18n="settings.folderDepth">Folders to go up:</label>
                <div class="depth-input-container">
                    <input type="number" id="folderDepth" min="0" max="10" value="2">
                    <span class="depth-hint" data-i18n="settings.folderDepthHint">0 = project folder</span>
                </div>
            </div>
        </div>

        <div id="statusMessage" class="status-message"></div>
    </div>

    <script src="../host/CSInterface.js"></script>
    <script src="main.js"></script>
</body>

</html>
