<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Renamer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="title" style="display: none;">Sequence Renamer</h1>

        <div class="compact-controls">
            <div class="toggle-container">
                <label class="toggle-label">
                    <span class="toggle-text">Auto</span>
                    <div class="toggle-switch">
                        <input type="checkbox" id="autoRenameToggle">
                        <span class="slider"></span>
                    </div>
                </label>
            </div>

            <button id="renameBtn" class="rename-button">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12.5 2.5L13.5 3.5L5 12H4V11L12.5 2.5Z" stroke="currentColor" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M11 4L12 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                    <path d="M2 14H14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                </svg>
                <span class="button-text">Renommer</span>
            </button>
        </div>

        <div id="statusMessage" class="status-message"></div>
    </div>

    <script src="../host/CSInterface.js"></script>
    <script src="main.js"></script>
</body>

</html>
